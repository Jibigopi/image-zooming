<script>
jQuery(function(){

    // если отсутсвует zoomsl-3.0.min.js
	if(!$.fn.imagezoomsl){
	
		$('.msg').show();
		return;
	}
     else $('.msg').hide();

	 
	// инициализация плагина
	$('.my-foto').imagezoomsl({ 

	  descarea: ".my-container", 				
	  zoomrange: [1, 12],
	  magnifiereffectanimate: "fadeIn",
	  magnifierborder: "none"	
	});  
});
</script>

<style>
.my-container{
	border: 1px solid #F0F0F0; 
	width: 250px; 
	height: 250px;
}
</style>
